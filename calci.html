<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="calci.css">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form name="Calculator" class="Calculator">
        <input type="text" name="display" id="display" readonly  style="width: 250px;"/><br>

      <div class="button">
        <div class="phase1">
          <input type="button" value="+" onclick="Calculator.display.value+='+'" style="background-color: violet;"/>
          <input type="button" value="-" onclick="Calculator.display.value+='-'"  style="background-color: lightpink;"/>
          <input type="button" value="*" onclick="Calculator.display.value+='*'" style="background-color: rgb(250, 250, 161);"/>
          <input type="button" value="/" onclick="Calculator.display.value+='/'" style="background-color:fuchsia;"/><br>
        </div>

        <section class="phase2">
          <input type="button" value="7" onclick="Calculator.display.value+='7'" />
          <input type="button" value="8" onclick="Calculator.display.value+='8'" />
          <input type="button" value="9" onclick="Calculator.display.value+='9'" />
          <input type="button" value="." onclick="Calculator.display.value+='.'" style="font-weight: 200;"/><br>
        </section>

        <section class="phase3">
          <input type="button" value="4" onclick="Calculator.display.value+='4'" />
          <input type="button" value="5" onclick="Calculator.display.value+='5'" />
          <input type="button" value="6" onclick="Calculator.display.value+='6'" />
          <input type="button" value="0" onclick="Calculator.display.value+='0'" /><br>
        </section>

        <div class="phase4">
          <input type="button" value="1" onclick="Calculator.display.value+='1'" />
          <input type="button" value="2" onclick="Calculator.display.value+='2'" />
          <input type="button" value="3" onclick="Calculator.display.value+='3'" />
          <input type="button" value="=" onclick="Calculator.display.value = eval(Calculator.display.value)" /><br>
        </div>

        <input type="button" value="AC" onclick="Calculator.display.value=''" />
      </div>
    </form>
  </div>
</body>
</html>
